<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shop Shoes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="nike-logo.png" alt="Nike Logo" class="logo">
            <nav>
                <ul>
                    <li><button><a href="#">New Releases</a></button></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Customize</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="product-details">
                <h1>Jordan 1 Red</h1>
                <p>Release Date: 2016-10-06</p>
                <p>Color Way: Sail/Starfish-Black</p>
                <label for="size">Select Size (US):</label>
                <select id="size">
                    <option value="8">8</option>
                    <option value="8.5">8.5</option>
                    <option value="9">9</option>
                    <option value="9.5">9.5</option>
                    <option value="10">10</option>
                    <option value="10.5">10.5</option>
                </select>
                <button>Add to Cart</button>
            </div>
            <div class="product-image">
                <img src="jordan1-red.png" alt="Jordan 1 Red">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
